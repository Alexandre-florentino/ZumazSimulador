<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumaz - Simulador de Parcelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Zumaz</div>
            <h1>Simulador de Parcelas</h1>
            <p class="subtitle">Descubra as condições de pagamento para o seu iPhone</p>
        </header>
        
        <div class="simulator-card">
            <div class="form-group">
                <label for="model">Modelo do iPhone</label>
                <select id="model">
                    <option value="" disabled selected>Selecione um modelo</option>
                    <option value="iphone-xr">iPhone XR</option>
                    <option value="iphone-11">iPhone 11</option>
                    <option value="iphone-11-pro">iPhone 11 Pro</option>
                    <option value="iphone-11-pro-max">iPhone 11 Pro Max</option>
                    <option value="iphone-12">iPhone 12</option>
                    <option value="iphone-12-pro">iPhone 12 Pro</option>
                    <option value="iphone-12-pro-max">iPhone 12 Pro Max</option>
                    <option value="iphone-13">iPhone 13</option>
                    <option value="iphone-13-pro">iPhone 13 Pro</option>
                    <option value="iphone-13-pro-max">iPhone 13 Pro Max</option>
                    <option value="iphone-14">iPhone 14</option>
                    <option value="iphone-14-pro">iPhone 14 Pro</option>
                    <option value="iphone-14-pro-max">iPhone 14 Pro Max</option>
                    <option value="iphone-15">iPhone 15</option>
                    <option value="iphone-15-pro">iPhone 15 Pro</option>
                    <option value="iphone-15-pro-max">iPhone 15 Pro Max</option>
                    <option value="iphone-16">iPhone 16</option>
                    <option value="iphone-16-pro">iPhone 16 Pro</option>
                    <option value="iphone-16-pro-max">iPhone 16 Pro Max</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="storage">Capacidade de Armazenamento</label>
                <select id="storage">
                    <option value="" disabled selected>Selecione a capacidade</option>
                    <option value="64">64GB</option>
                    <option value="128">128GB</option>
                    <option value="256">256GB</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">Preço do iPhone (R$)</label>
                <input type="number" id="price" placeholder="Digite o valor do iPhone" min="1000" step="50">
            </div>
            
            <button id="calculate">Calcular Parcelamento</button>
            
            <div class="results" id="results">
                <div class="result-header">
                    <div class="result-title">Opções de Parcelamento</div>
                    <div class="total-price">Total: R$ <span id="total-price">0</span></div>
                </div>
                
                <div class="installments-grid" id="installments-grid">
                    <!-- As parcelas serão inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Zumaz Assistência Técnica &copy; <span id="year"></span> - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
